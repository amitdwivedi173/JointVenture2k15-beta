<div class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <h1>Joint Venture 2015</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
                <ul class="nav nav-pills nav-pills-jv">
                    <li class="active"><a class="btn-material-blue-300" href="javascript:void(0)" data-target="#home1" data-toggle="tab">Home</a></li>
                    <li><a class="btn-material-blue-300" href="javascript:void(0)" data-target="#profile2" data-toggle="tab">Profile</a></li>
                </ul>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="home1">
                                <form class="form-inline">
                                    <div class="form-group col-md-4">
                                        <label class="sr-only" for="Area">Area</label>
                                        <tags-input ng-model="addrtags" display-property="description" key-property="place_id" type="text" id="Area" placeholder="Location">
                                            <auto-complete display-property="description" key-property="place_id" source="loadAddrTags($query)"></auto-complete>
                                        </tags-input>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label class="sr-only" for="Type">Type</label>
                                        <input type="password" class="form-control" id="Type" placeholder="Type">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <select class="form-control" id="select">
                                            <option>less than 2 Lakh</option>
                                            <option>2 - 3 lakh</option>
                                            <option>3 - 10 lakh</option>
                                            <option>10 - 20 lakh</option>
                                            <option>20+ lakh</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <button type="button" class="btn btn-primary">Search</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="profile2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
